ext {
    androidPlugin = "com.android.tools.build:gradle:2.0.0-alpha2"
    aptPlugin = "com.neenbedankt.gradle.plugins:android-apt:1.8"
    retrolambda = 'me.tatarka:gradle-retrolambda:3.2.5'

    minSdkVersion = 15
    minWearSdkVersion = 21
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'

    versionCode = 1
    versionName = "1.0"

    supportVersion = '23.2.1'
    supportAppCompat = "com.android.support:appcompat-v7:$supportVersion"
    supportDesign = "com.android.support:design:$supportVersion"
    supportAnnotations = "com.android.support:support-annotations:$supportVersion"
    supportRecyclerView = "com.android.support:recyclerview-v7:$supportVersion"
    supportCardView = "com.android.support:cardview-v7:$supportVersion"
    supportPalette = "com.android.support:palette-v7:$supportVersion"
    supportPercent = "com.android.support:percent:$supportVersion"
    multidex = "com.android.support:multidex:1.0.1"

    playServicesVersion = '8.4.0'
    googlePlayServices = "com.google.android.gms:play-services:$playServicesVersion"


    butterknife = "com.jakewharton:butterknife:7.0.1"
    picasso = "com.squareup.picasso:picasso:2.5.2"

    timber = "com.jakewharton.timber:timber:4.1.0"

    retrofitVersion = "2.0.0"
    retrofit = "com.squareup.retrofit2:retrofit:$retrofitVersion"
    converterMoshi = "com.squareup.retrofit2:converter-moshi:$retrofitVersion"
    retrofitMock = "com.squareup.retrofit2:retrofit-mock:$retrofitVersion"
    adapterRxjava = "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
    converterSimplexml = "com.squareup.retrofit2:converter-simplexml:$retrofitVersion"

    rxJava = "io.reactivex:rxjava:1.0.16"
    rxAndroid = "io.reactivex:rxandroid:1.0.1"
    rxJavaDebug = "io.reactivex:rxjava-debug:1.0.3"

    daggerVersion = "2.0.2"
    dagger = "com.google.dagger:dagger:$daggerVersion"
    daggerCompiler = "com.google.dagger:dagger-compiler:$daggerVersion"
    javaxAnnotation = 'org.glassfish:javax.annotation:10.0-b28'

    stetho = "com.facebook.stetho:stetho:1.2.0"
    stethoOkhttp = "com.facebook.stetho:stetho-okhttp:1.2.0"

    rxPreferences = "com.f2prateek.rx.preferences:rx-preferences:1.0.1"
    gson = "com.google.code.gson:gson:2.4"

    junit = "junit:junit:4.12"

}